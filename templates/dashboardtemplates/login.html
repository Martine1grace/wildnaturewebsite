<!DOCTYPE html>
<html class="loading" lang="en" data-textdirection="ltr">
<!-- BEGIN: Head-->

<head>
    {% load static %} {% load crispy_forms_tags %}
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <meta name="author" content="Tusifu">
    <title>Login Page </title>
    {% comment %} <link rel="apple-touch-icon" href="{% static 'images/ico/apple-icon-120.png' %}"> {% endcomment %}
    {% comment %} <link rel="shortcut icon" type="image/x-icon" href="{% static '/images/favicon.ico' %}"> {% endcomment %}
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600" rel="stylesheet">


    <!-- BEGIN: Theme CSS-->
    {% comment %} <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}"> {% endcomment %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

</head>
<!-- END: Head-->

<!-- BEGIN: Body-->

<body data-open="click" data-menu="vertical-menu-modern" data-col="1-column" data-layout="dark-layout" style="background-color:#F0EBE5; background-image: url({% static 'images/Soma-Rwanda-Patterns-01.png'%});">
    <!-- BEGIN: Content-->
    {% comment %} {% load widget_tweaks %} {% endcomment %}

    <div class="container h-100">
        <div class="row align-items-center h-100" style="margin-top: 120px;">
            <div class="col-12 col-md-6 col-sm-12 mx-auto">
                <div class="card rounded-0 mb-0 px-2">
                    <div class="card-header pb-1">
                        <div class="card-title text-center">
                            <img src="" alt="" srcset="" height="100">
                        </div>
                    </div>
                    <h4 class="mb-0 text-info">Login Form</h4>
                    <div class="card-content">
                        <div class="card-body pt-1">
                            <form action="" method="post" class="site-form mt-3">
                                {% csrf_token %} 
                                <label for="username">Username</label><span style="color:red;">*</span>
                                <input type="text" name="username" id="username" class="form-control">

                                <label for="password">Password</label><span style="color:red;">*</span>
                                <input type="password" name="password" id="password" class="form-control">

                                <input type="submit" value="Login" class="btn btn-dark mr-auto ml-auto px-5 text-white mt-2">
                            </form>
                            <a class="float-right mb-5" href="#"
        >forgot password?</a
      >
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    {% comment %} <div class="row justify-content-center mx-auto">

        <div class="col-md-5">
            
        </div>

    </div> {% endcomment %}


</body>
<!-- END: Body-->

</html>
